<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operator Login</title>

  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />
  <link rel="stylesheet" href="./assets/css/pages/login.css" />
</head>
<body>
  <main class="auth">
    <section class="card" aria-label="Operator Login">
      <div class="logo">
        <div class="logo-badge" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M17 10h-1V8a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2h-4V8Z" fill="currentColor"/>
          </svg>
        </div>
      </div>

      <h1 class="title">Operator Login</h1>
      <p class="subtitle">Sign in to access the operator dashboard</p>

      <!-- Error and pending approval banners -->
      <div id="loginError" class="alert alert-error" role="alert" hidden>
        Invalid credentials or account not approved yet.
      </div>
      <div id="pendingBox" class="alert" role="status" hidden style="background:#fef9c3;border:1px solid #fde68a;color:#854d0e;">
        Your request is pending admin approval. You cannot log in yet.
      </div>

      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="operator@example.com" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <!-- Password input and toggle icon button -->
            <input id="password" name="password" type="password" placeholder="********" autocomplete="current-password" required />
            <button class="icon-btn" type="button" id="togglePwd" aria-label="Show password">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 5c5.5 0 9.7 4.4 10.9 6.1.1.2.1.5 0 .7C21.7 13.6 17.5 18 12 18S2.3 13.6 1.1 11.8a.7.7 0 0 1 0-.7C2.3 9.4 6.5 5 12 5Zm0 11c3.9 0 7.2-3 8.6-4.6C19.2 9.8 15.9 7 12 7S4.8 9.8 3.4 11.4C4.8 13 8.1 16 12 16Zm0-8a3 3 0 1 1 0 6 3 3 0 0 1 0-6Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Sign In</button>

        <div class="footnote">
          <!-- Link to operator access request form -->
          Need an account? <a class="link" href="./register.html">Request access</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="./src/pages/operatorLogin.js"></script>
</body>
</html>
